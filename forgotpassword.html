<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
  <title>NewsPortal - Quên mật khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/forgotpassword.css">
</head>

<body class="bg-white min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Tiêu đề -->
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Khôi phục mật khẩu</h1>

  </div>

  <!-- Form -->
  <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm max-w-md w-full lux-form transition">

    <p class="text-sm text-black-600 mb-4 ">
      Nhập địa chỉ email của bạn để đặt lại mật khẩu.
    </p>

    <form class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="yourname@gmail.com"
          class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition" required>
      </div>

      <!-- Nút gửi -->
      <button type="submit"
        class="lux-button w-full bg-red-600 text-white py-2 rounded-lg font-medium transition duration-300">
        Gửi liên kết đặt lại mật khẩu
      </button>
    </form>
  </div>

  <!-- Link quay lại -->
  <p class="text-sm text-gray-700 mt-6">
    Bạn đã nhớ mật khẩu?
    <a href="/dangnhap.html" class="text-red-600 hover:underline hover:text-red-800 font-medium transition">Quay lại
      đăng nhập</a>
  </p>

</body>

</html>
