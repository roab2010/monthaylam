<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsPortal - Quên mật khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .lux-form:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }

    .lux-input:focus {
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }

    .lux-button:hover {
      background-color: #991b1b;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(153, 27, 27, 0.4);
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Tiêu đề -->
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Khôi phục mật khẩu</h1>
 
  </div>

  <!-- Form -->
  <div class="bg-white border border-gray-200 rounded-xl p-6 shadow-sm max-w-md w-full lux-form transition">
    
    <p class="text-sm text-black-600 mb-4 ">
      Nhập địa chỉ email của bạn để đặt lại mật khẩu.
    </p>

    <form class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="yourname@gmail.com"
          class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition" required>
      </div>

      <!-- Nút gửi -->
      <button type="submit"
        class="lux-button w-full bg-red-600 text-white py-2 rounded-lg font-medium transition duration-300">
        Gửi liên kết đặt lại mật khẩu
      </button>
    </form>
  </div>

  <!-- Link quay lại -->
  <p class="text-sm text-gray-700 mt-6">
    Bạn đã nhớ mật khẩu?
    <a href="#" class="text-red-600 hover:underline hover:text-red-800 font-medium transition">Quay lại đăng nhập</a>
  </p>

</body>
</html>
