<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsPortal - Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md px-6">
    <!-- Tiêu đề -->
    <h1 class="text-3xl font-bold text-center text-gray-900 hover:text-red-600 transition duration-300">Đăng Nhập tài khoản</h1>
    <p class="text-center text-gray-600 mt-1 ">Truy cập tài khoản của bạn</p>

    <!-- Form đăng nhập -->
    <div class="bg-white border border-gray-200 rounded-2xl shadow-md mt-6 p-6 hover:shadow-xl transition duration-300">


      <form class="space-y-4">
        <!-- Email -->
        <div class="group">
          <label class="block text-sm font-medium text-gray-700 mb-1 group-hover:text-red-600 transition duration-300">Email</label>
          <input type="email" placeholder="yourname@gmail.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg group-hover:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-300">
        </div>

        <!-- Mật khẩu + quên mật khẩu -->
        <div class="group">
          <div class="flex justify-between items-center mb-1">
            <label class="text-sm font-medium text-gray-700 group-hover:text-red-600 transition duration-300">Mật khẩu</label>
            <a href="/forgotpassword.html" class="text-sm text-red-600 hover:underline hover:text-red-800 transition duration-300">Quên mật khẩu?</a>
          </div>
          <input type="password" placeholder="********"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg group-hover:border-red-500 focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-300">
        </div>

        <!-- Nút đăng nhập -->
        <button type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-lg font-medium hover:bg-red-700 hover:scale-105 transition duration-300">
          Đăng nhập
        </button>
      </form>
    </div>

    <!-- Link chuyển sang đăng ký -->
    <p class="text-center text-sm text-gray-600 mt-4 hover:text-red-600 transition duration-300">
      Chưa có tài khoản?
      <a href="/dangky.html" class="text-red-600 hover:underline hover:text-red-800 transition duration-300 font-medium">Đăng ký</a>
    </p>
  </div>

</body>
</html>
