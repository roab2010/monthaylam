<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsPortal - Đăng ký tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .lux-form:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }

    .lux-input:hover {
      border-color: #f87171; /* đỏ nhạt */
    }

    .lux-input:focus {
      border-color: #ef4444; /* đỏ chính */
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }

    .lux-button {
      transition: all 0.3s ease;
    }

    .lux-button:hover {
      background-color: #b91c1c;
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 8px 18px rgba(185, 28, 28, 0.4);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md px-6">
    <!-- Tiêu đề -->
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-1">Đăng ký tài khoản</h1>
    <p class="text-center text-gray-600">Tạo tài khoản của bạn</p>

    <!-- Form -->
    <div class="bg-white border border-gray-200 rounded-2xl shadow-md mt-6 p-6 lux-form transition duration-300">
      
      <p class="text-sm text-gray-500 mb-4">Điền thông tin vào biểu mẫu bên dưới.</p>

      <form class="space-y-4">
        <!-- Họ và tên -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
          <input type="text" placeholder="Nhập họ và tên"
            class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="yourname@gmail.com"
            class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition">
        </div>

        <!-- Mật khẩu -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
          <input type="password" placeholder="********"
            class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition">
        </div>

        <!-- Xác nhận mật khẩu -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu</label>
          <input type="password" placeholder="********"
            class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition">
        </div>

        <!-- Nút đăng ký -->
        <button type="submit"
          class="lux-button w-full bg-red-600 text-white py-2 rounded-lg font-medium hover:text-white">
          Đăng ký
        </button>
      </form>
    </div>

    <!-- Link chuyển sang đăng nhập -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Đã có tài khoản?
      <a href="#" class="text-red-600 hover:underline font-medium hover:text-red-800 transition">Đăng nhập</a>
    </p>
  </div>

</body>
</html>
