<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsPortal - Đăng ký tài khoản</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style/register.css">

</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md px-6">
    <!-- Tiêu đề -->
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-1">Đăng ký tài khoản</h1>
    <p class="text-center text-gray-600">Tạo tài khoản của bạn</p>

    <!-- Form -->
    <div class="bg-white border border-gray-200 rounded-2xl shadow-md mt-6 p-6 lux-form transition duration-300">

      <p class="text-sm text-gray-500 mb-4">Điền thông tin vào biểu mẫu bên dưới.</p>

      <form id="registerForm" class="space-y-4">
        <!-- Họ và tên -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
          <input type="text" placeholder="Nhập họ và tên"
            class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="yourname@gmail.com"
            class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition">
        </div>

        <!-- Mật khẩu -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
          <input type="password" placeholder="********"
            class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition">
        </div>

        <!-- Xác nhận mật khẩu -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu</label>
          <input type="password" placeholder="********"
            class="lux-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition">
        </div>

        <!-- Nút đăng ký -->
        <button type="submit"
          class="lux-button w-full bg-red-600 text-white py-2 rounded-lg font-medium hover:text-white">
          Đăng ký
        </button>
      </form>
    </div>

    <!-- Link chuyển sang đăng nhập -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Đã có tài khoản?
      <a href="/dangnhap.html" class="text-red-600 hover:underline font-medium hover:text-red-800 transition">Đăng
        nhập</a>
    </p>
  </div>
  <script src="./js/register.js">

  </script>
       
</body>

</html>
